apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.0'

    defaultConfig {
        applicationId "com.tanghe.garben.capitalbooze"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 24
        versionName "30/09/2017"
    }
    buildTypes {
        debug {
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:26.1.0' // For action bar
    compile 'com.android.support:support-v4:26.1.0' // For navigation drawer
    compile 'com.android.support:design:26.1.0' // For navigation drawer


    compile 'com.google.firebase:firebase-core:11.4.0' // For Firebase analytics
    compile 'com.google.firebase:firebase-auth:11.4.0' // For Firebase authentication
    compile 'com.google.firebase:firebase-database:11.4.0' // For Firebase realtime database

    //compile 'com.androidplot:androidplot-core:0.9.8' // For graphs

    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
