apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.tanghe.garben.capitalbooze"
        minSdkVersion 24
        targetSdkVersion 27
        versionCode 26
        versionName "29/09/2018"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1' // For action bar
    implementation 'com.android.support:support-v4:27.1.1' // For navigation drawer
    implementation 'com.android.support:design:27.1.1' // For navigation drawer

    implementation 'com.google.firebase:firebase-core:16.0.0' // For Firebase Analytics
    implementation 'com.google.firebase:firebase-auth:16.0.1' // For Firebase Authentication
    implementation 'com.google.firebase:firebase-database:16.0.1' // For Firebase Realtime Database

    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.3' // For Firebase Crashlytics

    testImplementation 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
