apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.tanghe.garben.capitalbooze"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 22
        versionName "30/09/2017"
    }
    buildTypes {
        debug {
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:25.3.1' // For action bar
    compile 'com.android.support:support-v4:25.3.1' // For navigation drawer
    compile 'com.android.support:design:25.3.1' // For navigation drawer


    compile 'com.google.firebase:firebase-core:10.2.6' // For Firebase analytics
    compile 'com.google.firebase:firebase-auth:10.2.6' // For Firebase authentication
    compile 'com.google.firebase:firebase-database:10.2.6' // For Firebase realtime database

    //compile 'com.androidplot:androidplot-core:0.9.8' // For graphs

    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
